name: Deploy on EC2

on:
  push:
    branches: [master]

jobs:
  docker_build:
    name: Build and push docker container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ghcr.io/wkk-offcial/lavalink_server:latest

  deploy:
    name: Deploy to EC2
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Image on EC2
      uses: appleboy/ssh-action@v0.1.8
      env:
        DOCKER_BOI_IMAGE: "ghcr.io/wkk-offcial/lavalink_server:latest"
        DOCKER_BOI_NAME: "lavalink_server"
      with:
        host: ${{secrets.BOI_HOSTNAME}}
        username: ec2-user
        key: ${{secrets.BOI_PRIVATE_KEY}}
        envs: DOCKER_BOI_IMAGE, DOCKER_BOI_NAME
        script_stop: true
        script: |
          if [[ -z "$(docker network ls | grep wkk-network)" ]]; then
            docker network create wkk-network
          fi
          docker pull $DOCKER_BOI_IMAGE
          docker stop $DOCKER_BOI_NAME && docker rm -fv $DOCKER_BOI_NAME || true
          docker run -d \
                     -v "/home/ec2-user/Lavalink_server/app/application.yml:/home/Lavalink/application.yml" \
                     -p 36969:2333 \
                     --restart unless-stopped \
                     --network="wkk-network" \
                     --name $DOCKER_BOI_NAME $DOCKER_BOI_IMAGE
          docker image prune <<< y